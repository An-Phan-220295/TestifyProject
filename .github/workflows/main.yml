name: Testify Project

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 220295
          POSTGRES_DB: testify
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "oracle"
          cache: maven

      - name: Wait for PostgreSQL to be ready
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Build with Maven
        working-directory: backend/TestifyProject
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/testify
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: 220295
          SPRING_JPA_HIBERNATE_DDL_AUTO: update
          SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.PostgreSQLDialect
          # (tuỳ chọn) ép driver, đôi khi giúp Hibernate bớt “đoán”
          SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
        run: mvn -B clean install

      - name: Run tests
        working-directory: backend/TestifyProject
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/testify
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: 220295
          SPRING_PROFILES_ACTIVE: test
        run: mvn -B test
